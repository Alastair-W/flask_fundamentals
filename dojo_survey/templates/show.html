<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Show User Info</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Submitted Information</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p><h6>Name:</h6> {{ userName }}</p>
            <p><h6>Dojo Location:</h6> {{ userLocation }}</p>
            <p><h6>Favorite Language:</h6> {{ userLanguage }}</p>
            <p><h6>Course Type:</h6> {{ userCourse }}</p>
            <p><h6>Comment:</h6> {{ userComment }}</p>
            <p><h6>Available OS:</h6>
                {% for item in userOS %}
                    <li>{{ item }}</li>
                {% endfor %}
            </p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
